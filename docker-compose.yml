services:
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: api-gateway
    container_name: livekit-api-gateway
    restart: unless-stopped
    env_file:
      - docker.env
    ports:
      - '${APP_PORT:-3000}:3000'
    depends_on:
      rabbitmq:
        condition: service_healthy
      livekit:
        condition: service_started
      jaeger:
        condition: service_started
      loki:
        condition: service_started
      ollama:
        condition: service_started
      redis:
        condition: service_started

  livekit-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: livekit-service
    container_name: livekit-msa-service
    restart: unless-stopped
    env_file:
      - docker.env
    depends_on:
      rabbitmq:
        condition: service_healthy
      livekit:
        condition: service_started
      jaeger:
        condition: service_started
      loki:
        condition: service_started
      redis:
        condition: service_started

  livekit:
    image: livekit/livekit-server:latest
    container_name: livekit-server
    restart: unless-stopped
    command: --dev --config /etc/livekit.yaml
    ports:
      - '7880:7880'   # HTTP API
      - '7881:7881'   # RTC (WebRTC)
      - '7882:7882/udp' # UDP
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml

  postgres:
    image: postgres:16-alpine
    container_name: livekit-postgres
    restart: unless-stopped
    env_file:
      - docker.env
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: livekit-jaeger
    restart: unless-stopped
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - '16686:16686'   # Jaeger UI
      - '4318:4318'     # OTLP HTTP

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: livekit-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    ports:
      - '5672:5672'     # AMQP
      - '15672:15672'   # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

  loki:
    image: grafana/loki:latest
    container_name: livekit-loki
    restart: unless-stopped
    ports:
      - '3100:3100'
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki

  promtail:
    image: grafana/promtail:latest
    container_name: livekit-promtail
    restart: unless-stopped
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:latest
    container_name: livekit-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_INSTALL_PLUGINS: grafana-clock-panel
    ports:
      - '3001:3000'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - loki
      - jaeger

  redis:
    image: redis:7-alpine
    container_name: livekit-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

  ollama:
    image: ollama/ollama:latest
    container_name: livekit-ollama
    restart: unless-stopped
    ports:
      - '11434:11434'
    volumes:
      - ollama_data:/root/.ollama
    # GPU 사용 시 아래 주석 해제
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  voice-agent:
    build:
      context: ./apps/voice-agent
      dockerfile: Dockerfile
    container_name: livekit-voice-agent
    restart: unless-stopped
    env_file:
      - docker.env
    environment:
      LIVEKIT_URL: ws://livekit:7880
    volumes:
      - whisper_cache:/app/.cache/huggingface
    depends_on:
      livekit:
        condition: service_started
      ollama:
        condition: service_started

  web-client:
    build:
      context: ./apps/web-client
      dockerfile: Dockerfile
    container_name: livekit-web-client
    restart: unless-stopped
    env_file:
      - docker.env
    ports:
      - '3002:3001'
    depends_on:
      - api-gateway
      - livekit

volumes:
  postgres_data:
  rabbitmq_data:
  loki_data:
  grafana_data:
  redis_data:
  whisper_cache:
  ollama_data:
